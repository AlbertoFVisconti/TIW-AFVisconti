<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>LOGIN PAGE</title>
<script src="utils.js" charset="utf-8" defer></script>
<script src="loginManagement.js" charset="utf-8" defer></script>
<script src="registerManagement.js" charset="utf-8" defer></script>
</head>
<body>

	<form action="#">
	<fieldset>
		Username: <input type="text" name="username" required> <br>
		Password: <input type="password" name="pwd" required><br>
		<input id="loginbutton" type="button" value="login">
		<p id="errormessage"></p>
	</fieldset></form>
	
	<form action="#">
	<fieldset>
		Username: <input type="text" name="username" required> <br>
		Email: <input type="email" name="email" required> <br>
		Password: <input type="password" name="pwd" required><br>
		Repeat password: <input type="password" name="rpwd" required><br>
		<input id="registerbutton" type="button" value="register">
		<p id="Rerrormessage"></p>
	</fieldset></form>
</body>
</html>
